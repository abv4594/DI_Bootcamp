<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henry's Portofolio</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body_settings">
    
    <nav>
        <ul class="nav_bar" id="my_nav_bar">
            <li><a class="active" href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li class="icon">  
                <a href="javascript:void(0);" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </li>
           

        </ul>
    </nav>

    <header class="main">
        <div class="box_eng_to_exec">From Engineer to Executive</div>
        <div class="box_exec_to_prog">From Executive to Programmer</div>
        <div class="box1">Stuff</div>
        <div class="box2">Stuff</div>
        <div class="box3">Stuff</div>
        <div class="box4">Stuff</div>
        <div class="footer">Stuff</div>
    </header>

    <script>
        function myFunction() {
            var x = document.getElementById("my_nav_bar");
            if (x.className === "nav_bar") {
                x.className += " responsive";
            } else {
                x.className = "nav_bar";
            }
        }
    </script>

</body>
</html>
