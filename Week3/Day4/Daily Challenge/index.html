<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f12d9cb140.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <div class="box">
        <div class="main">
            <h3>TO-DO-LIST</h3>
            <form id="addForm" class="boxWhite formBox">
                <input class="boxInput" type="text" id="newTask" name="newTask  " value="new task" autocomplete="off">
                <input class="addBtn" type="submit" value="ADD">
            </form>
            <div class="listTasks boxWhite"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
